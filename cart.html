<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Gamil Marketing</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Gamil Marketing</div>
